<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线选车</title>
  </head>
  <body>
    <div class="warp">
      <div class="app"></div>
      <div class="tool">
        <div class="group_List">
          <div class="group">
            <div class="title">车漆颜色</div>
            <div class="group-warp">
              <div class="group_item" >
                <div class="col" style="background-color:#ff9900;"></div>
                <p>土豪金</p>
              </div>
              <div class="group_item" >
                <div class="col" style="background-color:#343a40;"></div>
                <p>传奇黑</p>
              </div>
              <div class="group_item" >
                <div class="col" style="background-color:#409EFF;"></div>
                <p>海蓝</p>
              </div>
              <div class="group_item" >
                <div class="col" style="background-color:#6600ff;"></div>
                <p>玫瑰紫</p>
              </div>
              <div class="group_item" >
                <div class="col" style="background-color:#DCDFE6;"></div>
                <p>银灰色</p>
              </div>
            </div>
          </div>
          <div class="group">
            <div class="title">贴膜切换</div>
            <div class="group-warp selector">
              <div class="group_item" >
                <p class="text-select">高光 ￥0</p>
              </div>
              <div class="group_item" >
                <p class="text-select">磨砂 ￥20000</p>
              </div>
            </div>
          </div>
          <div class="group">
            <div class="title">场景切换</div>
            <div class="group-warp selector">
              <div class="group_item" >
                <p class="text-select">展厅</p>
              </div>
              <div class="group_item" >
                <p class="text-select">户外</p>
              </div>
            </div>
          </div>
          <div class="group">
            <div class="title">视角切换</div>
            <div class="group-warp selector">
              <div class="group_item" >
                <p class="text-select">驾驶位</p>
              </div>
              <div class="group_item" >
                <p class="text-select">副驾驶</p>
              </div>
              <div class="group_item" >
                <p class="text-select">外观</p>
              </div>
            </div>
          </div>

        </div>
        <div class="tool_footer">
          <span>￥2444700.00</span>
          <span class="next_btn">下一步</span>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
